<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./dist/main.css" />
        <title>Frontend Mentor | Product list with cart</title>
    </head>
    <body>
        <div class="container container--pd-clamp container--center">
            <main class="container__main main">
                <div class="grid grid--gc-r">
                    <div class="desserts grid__deserts">
                        <h1 class="desserts__title">Desserts</h1>
                        <div class="grid grid--g" id="productContainerId"></div>
                    </div>
                    <aside class="aside desserts__aside">
                        <div class="cart aside__cart">
                            <div class="cart__product-counter counter">
                                Your Cart (<span
                                    class="counter__number"
                                    id="cartCounterId"
                                    >0</span
                                >)
                            </div>
                            <div class="cart__container">
                                <div
                                    class="cart__state cart__state--empty empty"
                                    id="cartEmptyStateId"
                                >
                                    <div class="empty__image-container">
                                        <img
                                            src="/assets/images/illustration-empty-cart.svg"
                                            alt="Empty Cart Image"
                                        />
                                    </div>
                                    <p class="empty__information">
                                        Your added items will appear here
                                    </p>
                                </div>
                                <div
                                    class="cart__state cart__state--storage storage hide"
                                    id="cartAddedStateId"
                                >
                                    <div
                                        class="storage__product-list"
                                        id="cartStorageId"
                                    ></div>
                                    <div class="storage__total-price">
                                        <span class="storage__total-title">
                                            Order Total
                                        </span>
                                        <span
                                            class="storage__total-price-value"
                                            id="totalPriceId"
                                        >
                                            $46.50
                                        </span>
                                    </div>
                                    <div
                                        class="storage__safely-information safely"
                                    >
                                        <span>
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="21"
                                                height="20"
                                                fill="none"
                                                viewBox="0 0 21 20"
                                            >
                                                <path
                                                    fill="#1EA575"
                                                    d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z"
                                                />
                                                <path
                                                    fill="#1EA575"
                                                    d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z"
                                                />
                                            </svg>
                                        </span>
                                        <span class="safely__description">
                                            This is a
                                            <strong class="safely__important"
                                                >carbon neutral</strong
                                            >
                                            delivery
                                        </span>
                                    </div>
                                    <button
                                        type="button"
                                        id="confirmOrderId"
                                        class="cart__button button button--create-order"
                                    >
                                        Confirm Order
                                    </button>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </main>
            <footer class="container__footer footer">
                <div class="attribution">
                    Challenge by
                    <a href="https://www.frontendmentor.io/challenges/product-list-with-cart-5MmqLVAp_d"
                        >Frontend Mentor</a
                    >. Coded by <a href="https://github.com/Petrakoow" target="_blank">petrakowww</a>.
                </div>
            </footer>
        </div>
        <div class="order hide" id="orderBlockId">
            <div class="order__menu">
                <div class="order__success">
                    <img
                        src="/assets/images/icon-order-confirmed.svg"
                        alt="Icon Order Confirmed"
                    />
                </div>
                <div class="order__congratulation">Order Confirmed</div>
                <div class="order__description">
                    We hope you enjoy your food!
                </div>
                <div class="order__information">
                    <div class="order__container" id="orderContainerId"></div>
                    <div class="order__result">
                        <span>Order Total</span>
                        <span
                            class="order__result-price"
                            id="orderResultPriceId"
                            ></span
                        >
                    </div>
                </div>

                <button
                    class="order__start-new-order button button--start-new-order"
                    id="startNewOrderId"
                >
                    Start New Order
                </button>
            </div>
        </div>
        <script type="module" src="/app/js/index.js"></script>
    </body>
</html>
